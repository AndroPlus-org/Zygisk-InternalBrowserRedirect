task magisk(type: Zip) {
    from(project(":remote").file("build/outputs/starter.jar"))

    destinationDirectory = file("$buildDir/outputs")
    archiveFileName = "riru-internal-browser-redirect.jar"
}

gradle.projectsEvaluated {
    magisk.dependsOn(project(":remote").tasks.getByName("assemble"))
    magisk.dependsOn(project(":app").tasks.getByName("assemble"))
}